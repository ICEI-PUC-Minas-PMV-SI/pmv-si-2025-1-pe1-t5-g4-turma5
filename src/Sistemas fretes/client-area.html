<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente - Leva Ae</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./client-area.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./client-area.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="client-area">
    <!-- Cabeçalho com logo e botão de logout -->
    <header class="header">
        <h1>Leva Ae</h1>
        <button onclick="logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </header>

    <div class="client-container">
        <!-- Menu lateral -->
        <nav class="sidebar">
            <ul>
                <li>
                    <a href="#" class="active" onclick="showSection('request-freight')">
                        <i class="fas fa-truck"></i> Solicitar Frete
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showSection('my-freights')">
                        <i class="fas fa-list"></i> Meus Fretes
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <!-- Seção de Solicitar Frete -->
            <section id="request-freight" class="content-section">
                <form id="freight-form" onsubmit="submitFreight(event)">
                    <div class="container bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-start p-2">
                                <h1 class="text-primary fw-bold">Solicitar Frete</h1>
                                <p class="text-secondary">Aqui você informará seus dados e do frete que deseja.</p>
                            </div>
                            <div class="d-flex align-content-top justify-content-center">
                                <button type="submit"
                                    class="btn btn-success fw-bold d-flex align-items-center px-3 py-2 me-2">
                                    <span class="material-icons me-1">
                                        real_estate_agent
                                    </span>
                                    Solicitar
                                </button>
                                <button type="button"
                                    class="btn btn-danger fw-bold d-flex align-items-center limparBtn">
                                    <span class="material-icons me-1">
                                        delete
                                    </span>
                                    Limpar
                                </button>
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 ps-2 pe-1 py-1">
                                <div class="form-floating">
                                    <input id="cliente" type="text" class="form-control limpar" required>
                                    <label>Cliente</label>
                                </div>
                            </div>
                            <div class="col-3 1 p-1">
                                <div class="form-floating">
                                    <input id="contato" type="tel" class="form-control limpar" required>
                                    <label>Telefone</label>
                                </div>
                            </div>
                            <div class="col-2 1 p-1">
                                <div class="form-floating">
                                    <input id="data" type="date" class="form-control limpar" required>
                                    <label>Data desejada</label>
                                </div>
                            </div>
                            <div class="col-2 1 p-1">
                                <div class="form-floating">
                                    <input id="hora" type="time" class="form-control limpar" required>
                                    <label>Hora desejada</label>
                                </div>
                            </div>
                            <div class="col-2 1 pe-2 ps-1 py-1">
                                <div class="form-floating">
                                    <select class="form-select limpar" required>
                                        <option selected>Selecionar</option>
                                        <option value="1">Sim</option>
                                        <option value="0">Não</option>
                                    </select>
                                    <label>Frete acompanhado?</label>
                                </div>
                            </div>
                            <div class="col-12 p-2 py-1">
                                <div class="form-floating">
                                    <input id="descricao" type="text" class="form-control limpar" required>
                                    <label>Detalhes da carga</label>
                                </div>
                            </div>
                            <div class="col-6 ps-2 pe-1 py-1">
                                <div class="form-floating">
                                    <input id="origem" type="text" class="form-control limpar" required>
                                    <label>Endereço de origem</label>
                                </div>
                            </div>
                            <div class="col-6 pe-2 ps-1 py-1">
                                <div class="form-floating">
                                    <input id="destino" type="text" class="form-control limpar" required>
                                    <label>Endereço de entrega</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            <!-- Seção de Meus Fretes -->
            <section id="my-freights" class="content-section hidden">
                <div class="container">
                    <h2>Meus Fretes</h2>
                    <div id="freights-list">
                        <!-- Lista de fretes será preenchida via JavaScript -->
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
